<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Credit Card Example 2</title>
</head>
<body>
    <main>
        <form action="#" class="form">
            <div class="form--front">
                <div class="form--front--info">
                    <input type="text" placeholder="Name of the card">
                    <input type="text" placeholder="Card number">
                </div>
                <label for="">VALID THRU</label>
                <div class="form--front--date">
                    <div>
                        <input type="text" placeholder="DD">
                        <span> / </span>
                        <input type="text" placeholder="MM">
                    </div>
                    <div>
                        <img src="./image/master.png" alt="mastercard-logo">
                        <img src="./image/visa.png" alt="visa-logo">
                    </div>
                </div>
            </div>
            <div class="form--back">
                <div class="form--back--line"></div>
                <input type="text" placeholder="CVV">
            </div>
        </form>
    </main>
</body>
</html>
