<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Credit Card Form 1</title>
</head>
<body>
    <main>
        <form action="#" class="form">

            <div class="form--header">
                <h1>Payment</h1>
                <p>Incididunt eiusmod elit sit quis est irure quis et. Elit duis culpa cillum mollit pariatur deserunt sunt ut dolor elit adipisicing dolore. Laboris ex nulla duis occaecat aliqua nulla aute esse cillum Lorem qui.</p>
            </div>

            <div class="form--form-group">
                <label for="name">Name on card</label>
                <input 
                    type="text"
                    name="name"
                    id="name"
                >
            </div>

            <div class="form--form-group">
                <label for="number">Card number</label>
                <input 
                    type="text"
                    name="number"
                    id="number"
                >
            </div>

            <div class="form--form-group">
                <label for="expiry">Expiry</label>
                <input 
                    type="text"
                    name="expiry"
                    id="expiry"
                >
            </div>

            <div class="form--form-group">
                <label for="cvv">CVV</label>
                <input 
                    type="text"
                    name="cvv"
                    id="cvv"
                >
            </div>

            <div class="form--form-group">
                <label for="zip">ZIP</label>
                <input 
                    type="text"
                    name="zip"
                    id="zip"
                >
            </div>

            <div class="form--aggrement">
                <input 
                    type="checkbox"
                    name="aggreement"
                    id="aggreement"
                >
                <label for="aggreement">I agree to the terms and conditions</label>
            </div>

            <div class="form--savecard">
                <input 
                    type="checkbox"
                    name="savecard"
                    id="savecard"
                >
                <label for="savecard">Save this card for future purchases</label>
            </div>

            <div class="form--form-group">
                <input type="submit">
            </div>
        </form>
    </main>
</body>
</html>
