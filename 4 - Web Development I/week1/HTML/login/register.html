<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Register</h1>

        <form method="POST" action="https://google.com">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input style="display: block" type="text" name="fullName" id="fullName" />
            </div>
            <br>

            <div class="form-group">
                <label for="username">Username</label>
                <input style="display: block" name="username" type="text" id="username" />
            </div>
            <br>

            <div class="form-group">
                <label for="password">Password</label>
                <input style="display: block" name="password" type="password" id="password" />
            </div>

            <br>
            <div class="form-group">
                <button type="submit">Click to Register</button>
            </div>

        </form>
    </main>
</body>
</html>
