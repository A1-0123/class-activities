<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="./style.css"/>
    <!-- <link rel="stylesheet" href=".." > is external way to write css -->
    <style>
        h1{
            text-decoration: underline;
        }

        #title1{
            color: yellow;
        }

        #title2{
            color: coral;
        }

        .title{
            background-color: orange;
        }
    </style>
    <!-- <style></style> is internal way to write css -->
</head>
<body >
    <!-- style="color: blue" is inline css to write which we are not recommend -->
    <h1 id="title1" class="title">Hello Devs!</h1>
    <h1 id="title2" class="title">Hello World!</h1>
</body>
</html>
