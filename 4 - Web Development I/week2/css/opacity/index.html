<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            padding: 20px;
            background-color: bisque;
        }

        h1{
            color: rgba(200, 100, 50, 1);
            opacity: 0.9;
        }
        h1::after{
            color: black;
            content: "asdad";
        }
        h1::before{
            content: "123";
            color: black;
        }
        h1::first-letter{
            color: blue;
        }
        h1::first-line{
            color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello world</h1>
    </div>
</body>
</html>
