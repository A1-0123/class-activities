<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tweety</title>
</head>
<body>
    <header>
        <h1>Tweety</h1>
    </header>
    <main>
        <form id="tweet-form">
            <div id="tweet-area">
                <textarea maxlength="280" name="" id="tweet-input" placeholder="What's happening?"></textarea>
                <p id="counter"><span id="remaining"></span> / 280</p>
            </div>
            <button type="submit">Tweet</button>
        </form>
        <div id="tweet-container"></div>
    </main>
    <footer>
        <p>&copy; 2023 Tweety</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
